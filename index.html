<!DOCTYPE html>
<html>
    <head>
        <title>Estadias Longas</title>
        <meta charset="utf-8"/>
        <link href="style/index.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="" alt="airbnb logo">
            </div>

            <div class="menu-header">
                <div class="buttom-location">
                    Manaus, Brasil
                </div>
                
                <div class="buttom-date">
                    
                </div>

                <div class="buttom-number-guest">
                    <input placeholder="Insira o número de hóspedes"/>
                </div>

                <div class="buttom-search">
                    Lupinha
                </div>
            </div>

            <div class="profile-header">
                Adham
                <img src="./assets/adham.png" alt="profile photo">
            </div>
        </header>

        <main>
            <h1>Estadias</h1>
            
            <div class="apartment-cards">
                <div class="card">
                    <img src="./assets/dado-pela-api" alt="apartment photo">
                    <h3 class="apartment-type">Apartamento</h3>
                    <h2 class="apartment-description">Apartment in Span Park....</h2>
                    <h2 class="apartment-price">R$ 400,00</h2>
                </div>
            </div>

            <div class="pageing">

            </div>

        </main>

        <footer>

        </footer>

    </body>
</html>
